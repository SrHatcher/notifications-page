<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Modern CSS reset-->
  <link rel="stylesheet" href="./styles/reset.css">
  <!--my styles-->
  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Notifications page</title>
<body>

  <main>
    <header>
      <h1 class="header__title">Notifications <span class="header__amount">3</span></h1>
      <button class="header__button" onclick="setNotificationsState()">Mark all as read</button>
    </header>
    <article class="main__notifications notification">
      <section class="notification__container">
        <div class="notification__image">
          <img src="./assets/images/avatar-mark-webber.webp" alt="profile picture">
        </div>

        <div class="notification__content">
          <div class="content__text">
            <p class="text__reason"><strong class="text__name"><a href="#">Mark Webber</a></strong> reacted to your recent post <a href="#" class="text__link">My first tournament today!</a><span class="text__status"></span></p>
            <p class="text__date">1m ago</p>
          </div>
          <div class="content__image">
            <img src="./assets/images/image-chess.webp" alt="related image">
          </div>
          <div class="content__message">
            Hello, Thanks for setting up the Chess Club. I've been a member for a few weeks now and I'm already having lots of fun and improving my game.
          </div>
        </div>
      </section>
    </article>
  </main>

  <script src="./data.js"></script>
  <script src="./index.js"></script>
   
</body>
</html>
